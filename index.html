<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Minute City Explorer</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
            z-index: 1;
        }
        
        .overlay-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            padding: 15px;
        }
        
        .panel-section {
            margin-bottom: 15px;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 5px 0;
            font-weight: bold;
        }
        
        .panel-content {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .panel-content.expanded {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .dropdown-arrow {
            transition: transform 0.3s ease;
        }
        
        .dropdown-arrow.up {
            transform: rotate(180deg);
        }
        
        .transport-mode {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .transport-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .transport-icon {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .transport-option.active .transport-icon {
            background-color: #4285f4;
            color: white;
        }
        
        .distance-slider {
            width: 100%;
            margin: 10px 0;
        }
        
        .poi-category {
            margin-bottom: 10px;
        }
        
        .poi-options {
            margin-left: 15px;
        }
        
        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .search-icon {
            position: absolute;
            right: 25px;
            top: 366px;
            cursor: pointer;
        }
        
        .calculate-button {
            background-color: #8add12;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        
        .isochrone-circle {
            stroke-width: 3;
            fill-opacity: 0.2;
            stroke-opacity: 0.6;
        }
        
        /* Novos estilos para as novas funcionalidades */
        .custom-poi-icon {
            text-align: center;
        }
        
        .poi-popup {
            min-width: 200px;
        }
        
        .poi-popup h3 {
            margin-top: 0;
            margin-bottom: 8px;
        }
        
        .poi-details-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin-top: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        
        .statistics-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 999;
        }
        
        .statistics-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stats-content ul {
            padding-left: 20px;
            margin: 8px 0;
        }
        
        .poi-legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 998;
        }
        
        .poi-legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .poi-legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .modal {
            display: none;
            background-color: white;
            z-index: 1000;
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .overlay-panel {
                width: calc(100% - 40px);
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            .statistics-panel {
                width: calc(100% - 40px);
                bottom: 10px;
                right: 10px;
                left: 10px;
                display: none;
            }
            
            .poi-legend {
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>

    <!-- Leaflet JS -->
